<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Nova Motors</title>
    <link rel="stylesheet" href="concesionario.css" />
    <link
      rel="icon"
      href="imagenes/Logo de Nova Motors.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="concesionario.js" defer></script>
  </head>
  <body onload="contarProductos()"> <!-- Al cargar la página, se ejecuta contarProductos() -->
    <header class="hero">  <!-- encabezado principal -->
      <div class="header-content">
        <img
          src="imagenes/Logo de Nova Motors.png"
          alt="Logo Nova Motors"
          class="logo"
        />
        <h1>CONTACTO</h1>
        <p>Estamos aquí para ayudarte a encontrar tu vehículo ideal</p>
      </div>
    </header>
    <nav class="main-nav"> <!-- Barra de navegación principal -->
      <a href="index.html" class="nav-link">CATÁLOGO DE AUTOS</a>
      <a href="financiacion.html" class="nav-link">FINANCIACIÓN</a>
      <a href="contacto.html" class="nav-link">CONTACTO</a>
      <a href="carrito.html" class="nav-link"
        >CARRITO DE COMPRAS <span id="cant-prod">0</span></a
      >
    </nav>
    <div class="container"> <!-- Contenedor principal del contenido -->
      <main class="contact-content">
        <section> 
          <h2>Contáctanos</h2>
          <form id="contact-form"> <!-- Formulario de contacto -->
            <label for="nombre">Nombre:</label> <!-- Campo nombre -->
            <input
              type="text"
              id="nombre"
              placeholder="Tu nombre"
              maxlength="50"
              required
            />
            <label for="email">Email:</label> <!-- Campo email -->
            <input
              type="email"
              id="email"
              placeholder="tu@email.com"
              maxlength="50"
              required
            />
            <label for="telefono">Teléfono:</label> <!-- Campo teléfono -->
            <input
              type="tel"
              id="telefono"
              placeholder="+54 123 456 789"
              maxlength="15"
            />
            <label for="mensaje">Mensaje:</label> <!-- Campo mensaje -->
            <textarea
              id="mensaje"
              placeholder="Tu mensaje"
              maxlength="500"
              required
            ></textarea>
            <button type="button" onclick="validarFormulario()">Enviar</button>
          </form>
          <!-- Párrafos para mostrar resultados / errores del formulario -->
          <p id="form-resultado"></p>
          <p id="form-resultado2"></p>
        </section>
      </main>
    </div>
    <footer class="main-footer"> <!-- Pie de página con información de contacto -->
      <p>
        Contacto: <a href="mailto:info@novamotors.com">info@novamotors.com</a> |
        Tel: +54 351 123456
      </p>
    </footer>
  </body>
</html>
